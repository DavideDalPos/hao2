# PURL configuration for http://purl.obolibrary.org/obo/hao

idspace: HAO
base_url: /obo/hao

products:
- hao.owl: https://raw.githubusercontent.com/DavideDalPos/hao/main/hao.owl
- hao.obo: https://raw.githubusercontent.com/DavideDalPos/hao/main/hao.obo

term_browser: ontobee
example_terms:
- HAO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/DavideDalPos/hao/v

- prefix: /tracker/
  replacement: https://github.com/DavideDalPos/hao/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/HAO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/DavideDalPos/hao/main/

